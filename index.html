<html>
    
<head>
    <title>AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src= "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
      <h1 class="btn btn-primary heading">AI Object Finder</h1>
      <br>
      <h3 class="btn btn-primary subheading">Type an object name in the textbox. 
        You will be notified when/if the object is visible in front of the camera. 
        If it is not, the COCOSSD model will keep attempting to detect it.</h3>
      <br>
      <br>
      <input type="text" id="object_name" class="form-control" placeholder="Type object name HERE">
      <br>
      <button id="start" class="btn btn-info" onclick="start()">START DETECTING</button>
      <br>
      <h3 class="btn btn-primary" id="model_status">Model Status: </h3>
      &nbsp;
      <h3 class="btn btn-primary" id="object_status">Object Status: </h3>
    </center>
  
  </body>

  <script src="main.js"></script>

</html>
